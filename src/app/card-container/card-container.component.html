<div class="score-panel">
  <p>Moves: {{ moves }}</p>
  <p>Secs: {{ tick }}</p>
  <button (click)="reset()">Reset</button>
</div>

<div class="card-container">
  <div *ngFor="let card of cards; let i = index">
    <app-card
      (click)="openCard(i)"
      [card]="card"
      [opened]="opened.includes(i)"
      [matched]="matched.includes(card)"
      [i]="i"
    ></app-card>
  </div>
  <div *ngIf="done" class="done"><p>GAME END</p></div>
</div>
