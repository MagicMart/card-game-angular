<div class="score-panel">
  <p>
    Moves: <span class="number">{{ moves | padStart: 3 }}</span>
  </p>
  <p>
    Secs: <span class="number">{{ tick | padStart: 3 }}</span>
  </p>
  <button
    [style]="tick ? 'background: #ff6666' : 'visibility: hidden'"
    (click)="reset()"
    aria-label="reset"
  ></button>
</div>

<div class="card-container">
  <app-card
    *ngFor="let card of cards; let i = index"
    (click)="openCard(i, card)"
    [card]="card"
    [opened]="opened.includes(i)"
    [matched]="matched.includes(card)"
    [i]="i"
  ></app-card>

  <div *ngIf="done" class="done"><p>GAME END</p></div>
</div>
